<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="public/style.css">
        <title>Search Settlements</title>
    </head>
    <body>
        <div><button class="white-button" onclick="clearAll()">Очистити таблиці з містами</button></div><br>
        <div><button class="white-button" onclick="clearStreets()">Очистити вулиці</button></div><br>
        <div id="form-container1">
            <input id="cityName" placeholder = "Почніть вводити назву міста" type="text" class="input-text"></input>
            <button class="red-button" onclick="fillTables()">Обрати місто</button>
        </div>
        <br>
        <div id="form-container2">
            <input id="streetName" placeholder = "Почніть вводити назву вулиці" type="text" class="input-text"></input><br><br>
            <input id="cityNameRef" placeholder = "Ідентифікатор міста" type="text" class="input-text"></input>
            <button class="red-button" onclick="fillTablesStreets()">Пошук вулиць</button>
        </div>
        <div>
            <div id="table-container"></div>
            <div id="table-controllerDown"></div>
        </div>
        <div>
            <div id="table-container2"></div>
            <div id="table-controllerDown2"></div>
        </div>
        <div>
            <div id="table-container3"></div>
            <div id="table-controllerDown3"></div>
        </div>
        <script src="APINP.js"></script>
    </body>
</html>
